<h1>Ealgeファイルの使用方法</h1>


<body>

解凍したファイルをEagleのディレクトリ設定にしたがって配置してください。<br>
ディレクトリ設定はEagleのControl Panelから[Options]→[Directories]から参照できます。<br>
<ul>
	<li>ライブラリデータ: 「Libraries」で指定したディレクトリ内に配置してください。</li>
	<li>設計データ(*.brd, *.sch): 1つのフォルダにまとめて「Projects」で指定したディレクトリ内に配置してください。</li>
</ul>
<br>
